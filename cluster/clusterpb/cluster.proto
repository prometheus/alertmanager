syntax = "proto3";

package clusterpb;

option go_package = "github.com/prometheus/alertmanager/cluster/clusterpb";

message Part {
  string key = 1;
  bytes data = 2;
}
  
message FullState {
  repeated Part parts = 1;
}

message MemberlistMessage {
  string version = 1;
  enum Kind {
    STREAM = 0;
    PACKET = 1;
  }
  Kind kind = 2;
  string from_addr = 3;
  bytes msg = 4;
}
