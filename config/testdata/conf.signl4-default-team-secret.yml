receivers:
- name: prometheus-signl4
  signl4_configs:
  - team_secret: aaaaaaaa
    title: Prometheus Alert
    message: Hello world.
    s4_service: Temperature
    s4_location: 52.3984235,13.0544149
    s4_alerting_scenario: single_ack
    s4_filtering: false
    send_resolved: true
route:
  group_by:
  - job
  group_interval: 5m
  group_wait: 30s
  receiver: prometheus-signl4
  repeat_interval: 10m
  routes:
  - match:
      alertname: Watchdog
    receiver: prometheus-signl4
