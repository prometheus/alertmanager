    slack_configs:
      # use global
      - channel: '#alerts1'
        text: 'test'
      # use override
      - channel: '#alerts2'
        text: 'test'
        app_token: 'xoxb-1234-xxxxxx'
      # use custom app url
      - channel: '#alerts3'
        text: 'test'
        app_url: http://api.fakeslack.example/
      # use workaround to configure bot token
      - channel: '#alerts4'
        text: 'test'
        http_config:
          authorization:
            credentials: 'xoxb-my-bot-token'
