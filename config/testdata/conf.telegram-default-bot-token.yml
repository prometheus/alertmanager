global:
  telegram_bot_token: asd132
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 3h
  receiver: team-Y-telegram
  routes:
    - match:
        service: foo
      receiver: team-X-telegram
receivers:
  - name: 'team-X-telegram'
    telegram_configs:
      - chat_id: 123
  - name: 'team-Y-telegram'
    telegram_configs:
      - chat_id: 456
        bot_token: qwe456
